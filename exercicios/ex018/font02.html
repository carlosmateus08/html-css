        @font-face {
            font-family:'love';
            src: url('fontes/love story ttf.ttf') format(truetype);

               Tipo de formart()

               - truetype (ttf)

               - truetype-aat (Apple Advanced Typography)
               - svg
            */
        }
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family:  'love','Times', Times, serif;
            font-weight: normal;
        }
